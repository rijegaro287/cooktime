  <script defer="defer" src="React%20App_files/bundle.js"></script><style>@import url(https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap);</style><style>* {
    font-family: 'Nunito', sans-serif;
}

html {
    font-size: 62.5%;
    min-height: 100vh;
}

body {
    font-size: 1.6rem;
    margin: 0;
    padding: 0;
}

#root {
    --red: rgb(230, 57, 70);
    --dark_red: rgb(211, 48, 61);
    --gray: rgb(241, 250, 238);
    --light_turquoise: rgb(168, 218, 220);
    --turquoise: rgb(69, 123, 157);
    --dark_turquoise: rgb(29, 53, 87);
}

h1,
h2,
h3 {
    margin: 0;
}

/* Font highlight */
.dark_turquoise_font {
    color: var(--turquoise);
    font-weight: bold;
}

/* Containers */
.container {
    background-color: white;
    margin: 3rem auto;
    width: 90%;
    min-height: 100%;
}

@media (min-width: 480px) {
    .container {
        width: 80%;
    }
}

.borddered_container {
    padding: 0.5rem;
    border: 0.1rem solid darkgray;
    border-radius: 1rem;
}

.form_container {
    background-color: var(--gray);
    margin: 0 auto;
    padding: 3rem 2rem;
    width: 80%;
    border-radius: 2rem;
}

@media (min-width: 768px) {
    .form_container {
        width: 70%;
    }
}

/* Forms */
.form_field {
    border: none;
    border-radius: 1rem;
    border: solid 0.2rem var(--light_turquoise);
}

.form_field:focus {
    outline: none;
    border: solid 0.2rem var(--turquoise);
}

.form_select {
    background-color: white;
}

/* Buttons */
.button {
    text-decoration: none;
    text-align: center;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 1rem;
    padding: 1rem 0;
}

.button:hover {
    cursor: pointer;
}

.button.red_bg {
    background-color: var(--red);
    transition: 0.2s ease-in;
}

.red_bg:hover {
    background-color: var(--dark_red);
    transition: 0.2s ease-out;
}

.button.turquoise_bg {
    background-color: var(--turquoise);
    transition: 0.2s ease-in;
}

.turquoise_bg:hover {
    background-color: var(--dark_turquoise);
    transition: 0.2s ease-out;
}

/* Links */
.simple_link {
    text-decoration: none;
    cursor: pointer;
    color: var(--turquoise);
    transition: 0.2s ease-in;
}

.simple_link:hover {
    color: var(--dark_turquoise);
    transition: 0.2s ease-out;
}

.tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.4rem;
}

.tag {
    color: var(--dark_turquoise);
    text-decoration: none;
    padding: 0.6rem;
    border: 0.1rem solid var(--turquoise);
    border-radius: 1rem;
    transition: 0.2s ease-in;
}

.tag:hover {
    cursor: pointer;
    color: white;
    background-color: var(--turquoise);
    transition: 0.2s ease-out;
}

    text-align: center;
    margin: 2rem auto;
}

.recipe_form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.recipe_form .form_field {
    font-size: 1.6rem;
    padding: 0.3rem;
}

/* Details */
.recipe_details {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin: 0 1rem;
    font-size: 1.8rem;
}

@media (min-width: 900px) {
    .recipe_details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }
}

.recipe_details .detail {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.detail input,
.detail select {
    flex-grow: 1;
    text-align: center;
}

.recipe_details .duration_detail {
    display: flex;
    gap: 0.5rem;
}

.duration_detail label {
    display: flex;
    gap: 0.5rem;
    min-width: 0;
}

.duration_detail label input {
    flex: 0 0 10%;
}

.duration_detail label span {
    flex: 0 0 90%;
}

/* Ingredient List */
.ingredient_list {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin: 0;
    font-size: 1.8rem;
}

.ingredient_list li::marker {
    color: var(--dark_turquoise);
    font-weight: bold;
}

.ingredient_list .ingredient_input {
    display: flex;
    align-items: center;
    gap: 0.3rem;
}

.ingredient_input input {
    flex-grow: 1;
}

.ingredient_input .delete_button {
    cursor: pointer;
}

.ingredient_list .new_ingredient {
    align-self: flex-start;
    font-weight: bold;
}
